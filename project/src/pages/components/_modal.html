<div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="row my-5">
                        <form action="" method="post" class="double-shadow-red">
                            <div class="row">
                                <div class="row">
                                    <div class="col-11">
                                        <h1 class="container-header section-header">Заполните форму <br>
                                            и мы свяжемся с Вами</h1>
                                    </div>
                                    <div class="col-1">
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                </div>
                                <div class="row col-md-6 col-12">
                                    <div class="col-12">
                                        <label for="parent" class="form-label mx-4">Ваше имя</label>
                                        <input type="tel" class="form-control" placeholder="Иванов Иван Иванович">
                                    </div>
                                    <div class="col-12">
                                        <label for="parent" class="form-label mx-4">Номер телефона</label>

                                            data-mask="+38 000-000-0000" placeholder="+38 000-000-0000">
                                    </div>
                                    <div class="col-12">
                                        <label for="parent" class="form-label mx-4">E-mail</label>
                                        <input type="tel" class="form-control" placeholder="yourmail@mail.mail">
                                    </div>
                                </div>
                                <div
                                    class="col-md-6 col-12 my-4 d-flex justify-content-center align-items-center flex-column">
                                    <div class="d-flex flex-column align-items-end textarea w-100">
                                        <textarea class="w-100" name="message" id="" cols="30" rows="10" placeholder="Напишите нам и мы ответим на все 
                ваши вопросы"></textarea>
                                        <button type="submit" class="red-btn">Отправить</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
